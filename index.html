<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="card">
    <h1 class="sr-only">QR Code Component</h1>
    <img class="card__qr-code" src="./assets/images/image-qr-code.png" alt="scan me">
    <div class="card__details">
      <h2 class="details__heading">Improve your front-end skills by building projects</h2>
      <p class="details__cta">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
</body>
</html>
